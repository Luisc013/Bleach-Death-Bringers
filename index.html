<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bleach Death Bringers</title>
    <link rel="icon" href="images/BDB-favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="intro-container" tabindex="0">
        <section class="showcase">
            <video muted autoplay loop>
            <source type="video/mp4" src="videos/Death-Bringers-Title-Screen2.mp4">
            </video>
            <div class="overlay"></div>
        </section>
        <div id="title-icon">
            <img src="images/Bleach_icon.png" alt="title-logo">
            <h1 class="glow">DEATH BRINGERS</h1>
        </div>
        <div id="start-game">
            <h2 class="glow">PRESS SPACE</h2>
        </div>
    </div>
    <audio autoplay loop muted>
        <source id="title-music" src="music/Rip.mp3" type="audio/mpeg">
      </audio>

      <script src="main.js"></script>
</body>
</html>
