<!DOCTYPE html>

<html>
<body>
<canvas id="myCanvas" width="500" height="250"></canvas>
<input type="text" onkeypress="myFunction()">
<script>
let image = new Image();
image.src = "sprites/Ichigo Kurosaki-Chibi.png";
let counter = 0,
  frame_width = 38.5,
  frame_height = 75;
  
image.onload = function() {
  let canvas = document.getElementById("myCanvas");
  let context = canvas.getContext("2d");
  window.requestAnimationFrame(animate);
 
  function animate() {
    context.clearRect(0,0,canvas.width, canvas.height)
    let frame = Math.floor(counter % 8);
    context.drawImage(image, frame * frame_width, 0, frame_width, frame_height, 0, 0, frame_width, frame_height);
    counter = counter + .14;
    
    window.requestAnimationFrame(animate);
  }
}
</script>
</body></html>
